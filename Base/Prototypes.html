           var Eleve = function(nom, notes) {
                if (notes != undefined) {
                    this.notes = notes
                }
                this.nom = nom
           }

           Eleve.prototype.moyenne = function() {
                if (this.notes === undefined) {
                   return NaN
                }
                var somme = 0
                this.notes.forEach(note => {
                    somme += note
                })
                return somme / this.notes.length
           }

           var jean = new Eleve("Jean", [10, 20])
           var marc = new Eleve("Marc")
